<div class="container-fluid p-4 bg-light h-100">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
        <legend>
            <h2>Filter&nbsp;&nbsp; </h2>
        </legend><br>
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" />
            <!-- <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback alert alert-danger">
              <div *ngIf="f['firstname'].errors['required']">Firstname is required</div>
            </div> -->
        </div> <br>


        <div class="form-group">
            <label for="age">Age : &nbsp;</label>
            <input type="number" formControlName="age" id="age" class="form-control">
            <!-- <div *ngIf="(f['email'].touched || submitted) && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
            </div> -->
        </div>


        <div class="my-3">
            <label for="gender">Gender :&nbsp; &nbsp; </label>
            <input type="radio" formControlName="gender" id="male" name="gender" value="male">
            <label for="male">Male &nbsp; </label>
            <input type="radio" formControlName="gender" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>


        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-warning ms-2">Reset</button>
        <button (click)="onClose()" class="btn btn-danger ms-2">close</button>
    </form>
</div>
