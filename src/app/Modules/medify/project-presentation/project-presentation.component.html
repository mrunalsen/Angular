<!-- start: wrapper -->
<div class="wrapper p-3 h-100">
    <!-- start: row -->
    <div class="row g-4 px-0">
        <!-- start: doctor's-intro -->
        <div class="col-md-7 col-12">
            <div class="d-flex justify-content-between h-100 bg-light rounded position-relative">
                <figure class="m-0 img-clip-container">
                    <img class=" img-clip">
                </figure>
                <div>
                    <h3 class="">
                        <!-- Hello Dr. {{firstName}}, <span class="text-primary">{{this.greetMsg}}</span> -->
                    </h3>
                    <span class="hero-text text-gray">Have a nice day and don't forget to take care of your
                        health!</span>
                </div>
                <figure class="position-relative mb-0 medicine-bro">
                    <img class="" src="assets/img/medicine-bro-1.svg" alt="Doctor's Image">
                </figure>
            </div>
        </div>
        <!-- end: doctor's-intro -->

        <!-- start: numbers of pharmacies and patient -->
        <div class="col-md-5 col-12">
            <div class="d-flex bg-light h-100 rounded">
                <div class="d-flex col-6 align-items-center border-end border-dark content-padding">
                    <div class="pe-3">
                        <figure class="m-0 ">
                            <img src="assets/img/Pharmacies.svg" alt="Pharma-logo">
                        </figure>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="">45</span>
                        <span class="text-gray">Pharmacies</span>
                    </div>
                </div>
                <div class="col-6 d-flex align-items-center content-padding">
                    <div class="pe-3">
                        <figure class="m-0 mt-n2">
                            <img src="assets/images/Patient.svg" alt="Patient-logo">
                        </figure>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="">58</span>
                        <span class="text-gray">Patient</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: numbers of pharmacies and patient -->

        <!-- start: google-chart -->
        <div class="col-md-7 col-12">
            <div class="shadow rounded overflow-hidden">
                <!-- column chart -->
                <div class="d-flex justify-content-between pt-4">
                    <span class="ps-4 fw-bold fs-5">Daily Created Prescription</span>
                    <div>
                        <select class="text-info border-0 chartDropDown" name="week" id="1" (change)="update($event)">
                            <option value="1" class="text-info">This Week</option>
                            <!-- <option value="2">Last Week</option> -->
                            <option value="3" class="text-info">This Month</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: google-chart -->

    </div>
    <!-- end: row -->
</div>
<!-- end: wrapper -->
