<header>
  <div class="header">
    <h2>Users</h2>
    <div>
      <button input type="button" class="btn-primary btn">
        + NEW USER
      </button>
    </div>
  </div>
</header>
<div>
  <form [formGroup]="userform">
    <fieldset class="container">
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="First Name"
        formControlName="firstName"
        class="text-box"
      />
      <div
        *ngIf="
          getvalue['firstName'].touched && getvalue['firstName'].invalid ||
          submitted
        "
      >
        <small
          class="text-danger"
          *ngIf="
            getvalue['firstName'].errors &&
            getvalue['firstName'].errors['required']
          "
        >
          *firstname is required
        </small>
      </div>

      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Last Name"
        formControlName="lastName"
        class="text-box"
      />
      <div
        *ngIf="
          getvalue['lastName'].touched && getvalue['lastName'].invalid ||
          submitted
        "
      >
        <small
          class="text-danger"
          *ngIf="
            getvalue['lastName'].errors &&
              getvalue['lastName'].errors['required'] 
          "
        >
          *lastname is required
        </small>
      </div>

      <input
        type="text"
        id="e-mail"
        name="e-mail"
        placeholder="Email"
        formControlName="email"
        class="text-box"
      />
      <div
        *ngIf="
          getvalue['email'].touched && getvalue['email'].invalid || submitted
        "
      >
        <small
          class="text-danger"
          *ngIf="
            getvalue['email'].errors && getvalue['email'].errors['required']
          "
        >
          *email is required
        </small>
        <div
          class="text-danger"
          *ngIf="getvalue['email'].errors && getvalue['email'].errors['email']"
        >
          *enter proper format
        </div>
      </div>

      <input
        type="text"
        id="contact"
        name="contact"
        placeholder="Primary Contact Number"
        formControlName="contact"
        class="text-box"
      />
      <div
        *ngIf="
          getvalue['contact'].touched && getvalue['contact'].invalid ||
          submitted
        "
      >
        <small
          class="text-danger"
          *ngIf="
            getvalue['contact'].errors && getvalue['contact'].errors['required']
          "
        >
          *contact is required
        </small>
        <div
          class="text-danger"
          *ngIf="
            getvalue['contact'].errors &&
            getvalue['contact'].errors['maxlength']
          "
        >
          *maximum length should be 10
        </div>
      </div>

      <div class="d-flex justify-content-right margin-top-40">
        <div>
          <button class="btn btn-warning" routerLink="cancel">Cancel</button>
         
          <button class="btn btn-info" type="submit" (click)="onSubmit()">Save</button>
          <button class="btn btn-danger" type="reset">Reset</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
